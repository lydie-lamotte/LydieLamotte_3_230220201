<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <title>La palette du goût</title>
</head>
<body>
    <header class=" header_resto">
        <a href="index.html">
            <i class="fas fa-arrow-left header_resto--icon"></i>
        </a>
        <h1 class="header_logo">ohmyfood</h1>
    </header>
    <img src="image/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la_plalette_du_gout" class="photo_intro">
    <div class="restaurant">
        <div class="titre">
            <h2 class="titre_restaurant">La Palette du goût</h2>
            <div class="coeur">
                <i class="fas fa-heart coeur_icon"></i>
            </div>
        </div>

        <div class="choice_meal">
            <h2>ENTRÉES</h2>
        </div>    
        <div class=meal>
            <div class="meal_info">
                <h3 class="meal_titre">Fricassée d'escargot</h3>
                <p class="meal_detail">Au piment d'espelette</p>
            </div>
        
            <div class="prix">
                <p>25€</p>
            </div>    
        </div>

        <div class=meal>
            <div class="meal_info">
                <h3 class="meal_titre">Foie gras de canard mi-cuit</h3>
                <p class="meal_detail">Et ses copeaux de truffe noire</p>
            </div>
        
            <div class="prix">
                <p>35€</p>
            </div>    
        </div>

        <div class=meal>
            <div class="meal_info">
                <h3 class="meal_titre">Oeuf au plat</h3>
                <p class="meal_detail">Assaisonné à la truffe sur lit de caviar</p>
            </div>
        
            <div class="prix">
                <p>20€</p>
            </div>    
        </div>

        

    </div>
</body>
</html>
